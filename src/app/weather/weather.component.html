<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <input type="text" class="form-control mt-5" placeholder="enter city" #inpt >
            <button class="btn btn-outline-info mt-3" (click)="fetchWeather(inpt)"   >search</button>
        </div>
        <div class="col-4"></div>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                  Weather Report
                </div>
                <div class="card-body">
                  <h5 class="card-title">Location: <span id="location">{{wdata.lname}}</span></h5>
                  <p class="card-text">
                    <i class="fas fa-thermometer-half fa-lg mr-2"></i>Temperature: <span id="temperature">{{wdata.temp}}</span>Â°F
                  </p>
                  <p class="card-text">
                    <i class="fas fa-tint fa-lg mr-2"></i>Humidity: <span id="humidity">{{wdata.humidity}}</span>%
                  </p>
                  <p class="card-text">
                    <i class="fas fa-wind fa-lg mr-2"></i>Wind Speed: <span id="wind_speed">{{wdata.windspeed}}</span> mph
                  </p>
                  <p class="card-text">Description: <span id="description">{{wdata.description}}</span></p>
                </div>
              </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
